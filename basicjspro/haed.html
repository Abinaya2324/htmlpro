<html>
    <head>
        <title>guess</title>
    </head>
    <body>
        <h1>Guess the number</h1>
        <input id="in">
        <button id="ch" onclick="abi()">check</button>
        <p id="rw">right/wrong</p>
        <p id="ma">score:10</p>
    </body>
         <script>
            var guessno=document.getElementById("in")
            var paral=document.getElementById("rw")
            var mall= document.getElementById("ma")
            var a= Math.floor(Math.random()*10)+1
            var sco=10
            
            function abi(){
                var enterno=parseInt(guessno.value)
            if(enterno==a){
                console.log("r")
                paral.textContent="right"}
            else{
                sco=sco-1
                mall.textContent="score:"+sco
                console.log("w")
                paral.textContent="wrong"
                

                
            }
        }

         </script>

</html>
